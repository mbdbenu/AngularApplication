<div class="container">
    <div class="col md-6">
        <br>
        <br>
        <br>
        <br>
<div  style="padding-left: 200px;">
        <form action="#"  (ngSubmit)="updateEmployee()" method="POST">

            <div class="form-group">
                
                <input type="hidden" name="eid" [(ngModel)]="employee.eid">
            </div>
        <div class="form-group">
            <label for="name"> First Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="employee.firstName" required name="firstName">
        </div>
        <div class="form-group">
            <label for="name"> Last Name</label>
            <input type="text" class="form-control" id="name"[(ngModel)]="employee.lastName" required name="lastName">
        </div>
        <div class="form-group">
            <label for="name">Gender</label>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    <input type="radio"  name="gender" [(ngModel)]="employee.gender" value="Male">&nbsp; Male&nbsp;&nbsp;
            <input type="radio"  name="gender" [(ngModel)]="employee.gender" value="Female"> &nbsp;Femal&nbsp;&nbsp;
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="name" required name="emailId" [(ngModel)]="employee.emailId">
        </div>

        <div class="form-group">
            <label for="alterEgo">Department</label>
            <input type="text" class="form-control" name="depeartment" [(ngModel)]="employee.depeartment">
        </div>

        <div class="form-group">

            <br>
            
            <input type="submit" class="btn btn-primary" value="Register">
        </div>

        </form>
    </div>
    </div>
</div>
